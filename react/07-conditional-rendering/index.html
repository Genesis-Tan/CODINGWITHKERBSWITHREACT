<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Conditional Rendering</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // write follow-along code below
      function ToDo({ title, isDone }) {
        return <li className="todo">{title}</li>;
      }

      function ToDoList() {
        return (
          <ul>
            <ToDo isDone={true} title="Pack clothes" />
            <ToDo isDone={true} title="Prepare documents" />
            <ToDo isDone={false} title="Charge phone" />
          </ul>
        );
      }

      function App() {
        return (
          <div>
            <ToDoList />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
